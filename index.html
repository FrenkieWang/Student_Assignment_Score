<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS230 Assignment 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CS230 Assignment 3 - Student Grades Table</h1>
    <div class="button-container">
        <button id="delete-button" disabled>Delete Selected</button>
        <button id="undelete-button" disabled>Undelete</button>
        <button id="insert-row-button">Insert Row</button>
        <button id="insert-column-button">Insert Column</button>
        <button id="save-button">Save Table</button>
        <button id="reset-button" disabled>Revert</button>
    </div>
    <div class="table-container">
        <table id="data-table"></table>
    </div>
    <h1 id="unsubmittedCA">Unsubmitted Assignments: 0</h1>
    <div id="context-menu" class="context-menu">
        <div class="context-menu__item" id="insert-row-above">Insert row above</div>
        <div class="context-menu__item" id="insert-row-below">Insert row below</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
